<div id="page">
  <div class="container">
    <div class="top">
      <h2>Dashboard</h2>
      <div id="sort-type" class="float-end">
        Sort by:
        <div class="btn-group">
          <label for="byDate" class="btn my-btn-s">Date</label>
          <input type="radio" id="byDate" name="sort" [value]="true" [(ngModel)]="byDateBool">
          <input type="radio" id="byClass" name="sort" [value]="false">
          <label for="byClass" class="btn my-btn-s">Class</label>
        </div>
      </div>
    </div>
    <div id="list">

    </div>
  </div>
</div>
