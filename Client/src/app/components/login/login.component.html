<div class="background">
  <form id="login-form" class="float-end">
      <div>
          <div class="form-group mb-2">
              <label for="username" class="sr-only">Username:</label>
              <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="username">
          </div>
          <div class="form-group mb-2">
              <label for="password" class="sr-only">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password">
          </div>
      </div>
      <button type="submit" id="login" (click)="login()" class="btn btn-sm">Login</button>
      <button type="submit" (click)="openModal()" class="btn btn-sm float-end">Create Account</button>
  </form>
</div>
